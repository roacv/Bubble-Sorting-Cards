<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container w-50">
      <div class="row mt-3">
        <div class="col-2"></div>
        <div class="col">
          <div class="row mb-1">
            <label for="cantCards" class="col-sm-2 col-form-label"
              >N°Cartas</label
            >
            <div class="col-sm-10">
              <input type="number" class="form-control" id="cantCards" />
            </div>
          </div>

          <button
            type="button"
            class="btn btn-primary btn-sm mt-3 me-3"
            id="sorteo"
          >
            Sorteo
          </button>
          <button type="button" class="btn btn-warning btn-sm mt-3" id="sort">
            clasificación
          </button>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col">
          <h2 class="text-center mt-3">Sorteo</h2>
          <div id="cartas"></div>
        </div>
        <div class="col">
          <h2 class="text-center mt-3">Clasificado</h2>
          <div id="order"></div>
        </div>
        <div class="col">
          <h2 class="text-center mt-3">Log</h2>
          <div id="log"></div>
        </div>
      </div>
    </div>
  </body>
</html>
